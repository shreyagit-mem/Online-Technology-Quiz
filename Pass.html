<form method=get   action=APass >
<center><h2>Password Change</h2></center><br>
<center><b><input type="password" name="old" placeholder="Old Password" required="required" />
</b></center><br>
<center><b><input type="password" name="new" id="pwd" placeholder="New Password" required="required" />
</b></center><br>
<center><b><input type="password" name="cpass" id="cnfrm" placeholder="Confirm Password" required="required" />
</b></center><br>
<div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch">
<script>
function checkPasswordMatch() {
    var password = $("#pwd").val();
    var confirmPassword = $("#cnfrm").val();
    if (password != confirmPassword)
        $("#CheckPasswordMatch").html("Password does not match!");
    else
        $("#CheckPasswordMatch").html("Password match.");
}
$(document).ready(function () {
   $("#cnfrm").keyup(checkPasswordMatch);
});
</script>
<center><b><input type=submit name=sub value=Change /></b></center><br>
</div>
